<!DOCTYPE html>

    <html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Attendance System</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body>
        <div class="main-wrapper">
            <div class="image-log">
                <img class="login-img" src="./images/login.png" alt="">
            </div>
            <div class="wrapper">
                <h1>Log In</h1>
                <form id="loginForm" onsubmit="handleLogin(event)">
                    <input type="text" id="loginEmail" name="mailid" placeholder="email" required>
                    <input type="password" id="loginPassword" name="password" placeholder="Password" required>
                    <div class="recover">
                        <a href="resetpassword.html">Forget Password?</a>
                    </div>
                    <button type="submit">Login</button>
                    <div class="member">
                        Not a member? <a href="register.html">
                            Register Now
                        </a>
                    </div>
                    <div class="checkdata">
                        <a href="./deleterecord.html" class="checkdata"> Delete Account?</a>
                    </div>
                </form>
            </div>
        </div>

        <script src="./js/login.js"></script>
    </body>

    </html>
