<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System - Student</title>
    <!-- Custom CSS link -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Font Awesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Sidebar code here -->

    <div class="left">
        <nav class="sidebar">
            <header>
                <div class="image-text">
                    <span class="image">
                        <img src="" alt="logo">
                    </span>
                    <div class="text header-text">
                        <span class="name">Attendance</span>
                    </div>
                </div>
            </header>
            <div class="menu-bar">
                <div class="menu">
                    <ul class="menu-list">
                        <li class="nav-link sidebar-border">
                            <a href="./home.html">
                                <i class="fa-solid fa-house icon"></i>
                                <span class="text">Dashboard</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="./classes.html">
                                <i class="fa-solid fa-graduation-cap icon"></i>
                                <span class="text">Classes</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="./teacher.html">
                                <i class="fa-solid fa-chalkboard-user icon"></i>
                                <span class="text">Teacher's</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="./student.html">
                                <i class="fa-solid fa-user-tie icon"></i>
                                <span class="text">Student</span>
                            </a>
                        </li>
                        <li class="nav-link sidebar-border">
                            <a href="./attendance.html">
                                <i class="fa-solid fa-chart-simple icon"></i>
                                <span class="text">Attendance</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="#" id="logoutButton">
                                <i class="fa-solid fa-right-from-bracket icon"></i>
                                <span class="text">Log Out</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="bottom-content">
                <div class="theme-checkbox-container">
                    <input type="checkbox" class="theme-checkbox">
                </div>
            </div>
        </nav>
    </div>
    <!-- Sidebar code ends here -->

    <!-- Navbar code here -->
    <div class="navigation">
        <div class="navbar">
            <div class="menu" id="menuButton">
                <i class="fa-solid fa-bars menu-btn"></i>
            </div>
            <div class="search">
                <input type="text" placeholder="Search here">
                <i class="fa-solid fa-magnifying-glass search-img"></i>
            </div>
            <div class="profile">
                <img id="profileImage" src="./images/Profile.png" alt="profile">
            </div>
        </div>
    </div>
    <!-- Navbar code ends here -->

    <!-- Right section start here -->

    <div class="main-right-down">
        <div class="right-down">

            <div class="teacher-sec">
                <div class="show-student">
                    <span>Student Info</span>
                    <table cellspacing="0" id="studentTable">
                        <thead>
                            <tr>
                                <th>Student Id </th>
                                <th>Student Name</th>
                                <th>Father Name</th>
                                <th>Class Name</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Classes will be appended here -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="add-student">
                <span>Add Students</span>
                <form id="studentForm"  onsubmit=" addStudent(event)">

                    <div class="inline-field">
                        <div class="department-sec">
                            <label for="firstName">First Name</label>
                            <input type="text" placeholder="First Name" id="firstName" name="firstName"><br><br>
                        </div>
                        <div class="subject-sec">
                            <label for="lastName">Last Name </label>
                            <input type="text" placeholder="Last Name" id="lastName" name="lastName" ><br><br>
                        </div>
                    </div>
                    <label for="fatherName">Father Name</label>
                    <input type="text" placeholder="Father Name" id="fatherName" name="fatherName"><br><br>
                    <label for="contactNo">Contact No</label>
                    <input type="tel" id="contactNo" name="contactNo" placeholder="Contact No" maxlength="10"><br><br>
                    <label for="class">Class</label>
                    <input type="text" placeholder="Class" id="className" name="className"><br><br>
                    <label for="address">Student Address</label>
                    <input type="text" placeholder="Address" id="address" name="address"><br><br>
                    
                    

                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Right section ends here -->

    <script src="js/script.js"></script>
    <script src="js/student.js"></script>
    <!-- <script src="js/newscript.js"></script> -->
    
</body>

</html>
